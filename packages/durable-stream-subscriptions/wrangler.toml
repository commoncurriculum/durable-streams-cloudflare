name = "durable-stream-subscriptions"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[vars]
CORE_URL = "http://localhost:8787"
SESSION_TTL_SECONDS = "1800"
FANOUT_THRESHOLD = "100"

[[d1_databases]]
binding = "DB"
database_name = "subscriptions"
database_id = "placeholder-subscriptions-db-id"
migrations_dir = "migrations"

# Analytics Engine for observability metrics
[[analytics_engine_datasets]]
binding = "METRICS"
dataset = "subscriptions_metrics"

# Optional queue for high-subscriber fanout
# [[queues.producers]]
# binding = "FANOUT_QUEUE"
# queue = "subscription-fanout"

# [[queues.consumers]]
# queue = "subscription-fanout"
# max_batch_size = 100
# max_batch_timeout = 1
# max_retries = 5
# dead_letter_queue = "subscription-fanout-dlq"

# Dead letter queue for failed messages
# [[queues.producers]]
# binding = "FANOUT_DLQ"
# queue = "subscription-fanout-dlq"

# Service binding to core worker (recommended for production)
# [[services]]
# binding = "CORE"
# service = "durable-streams"

# Session cleanup cron
[triggers]
crons = ["*/5 * * * *"]
