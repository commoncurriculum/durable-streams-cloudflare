name = "durable-streams-auth-test"
main = "test/implementation/worker/test-worker-noauth.ts"
compatibility_date = "2026-02-02"
compatibility_flags = []

[durable_objects]
bindings = [{ name = "STREAMS", class_name = "StreamDO" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["StreamDO"]

[[r2_buckets]]
binding = "R2"
bucket_name = "durable-streams"

[[analytics_engine_datasets]]
binding = "METRICS"
dataset = "durable_streams_metrics"

# KV namespace for per-project signing secrets and stream metadata
[[kv_namespaces]]
binding = "REGISTRY"
id = "registry"
preview_id = "registry"

[vars]
# SEGMENT_MAX_MESSAGES = "1000"
# SEGMENT_MAX_BYTES = "4194304"

[observability]
enabled = true
